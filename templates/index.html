<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Office Jukebox</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar / Visualizer -->
        <aside class="sidebar">
            <div class="brand">
                <h1>üéµ AI Jukebox</h1>
                <p>Office Edition</p>
            </div>

            <div class="now-playing-large">
                <img id="np-art" src="https://via.placeholder.com/300" alt="Album Art">
                <h2 id="np-title">Nothing Playing</h2>
                <h3 id="np-artist">Start the party...</h3>
            </div>

            <!-- Host Player (Hidden typically, but visible here) -->
            <div id="player-container" style="position: relative;">
                <div id="youtube-player"></div>
                <!-- Clickable overlay to start playback -->
                <div id="play-overlay"
                    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 100; border-radius: 12px;">
                    <div style="text-align: center; color: white;">
                        <div style="font-size: 60px; margin-bottom: 10px;">‚ñ∂Ô∏è</div>
                        <div style="font-size: 18px; font-weight: 600;">Click to Play</div>
                    </div>
                </div>
            </div>

            <!-- Playback Controls -->
            <div class="playback-controls-modern">
                <!-- Progress Bar with Time Labels -->
                <div class="time-progress-row">
                    <span class="time-label" id="current-time">0:00</span>
                    <input type="range" id="progress-bar" class="progress-bar-modern" min="0" max="100" value="0" step="0.1">
                    <span class="time-label" id="total-time">0:00</span>
                </div>

                <!-- Control Buttons & Volume -->
                <div class="control-bar-modern">
                    <button class="control-btn-small" onclick="playNextSong()" title="Next Song">
                        ‚è≠Ô∏è
                    </button>
                    
                    <button id="play-pause-btn" class="control-btn-play" onclick="togglePlayPause()" title="Play/Pause">
                        <span id="play-icon">‚ñ∂Ô∏è</span>
                    </button>
                    
                    <div class="volume-control-modern">
                        <span class="volume-icon-modern" id="volume-icon">üîä</span>
                        <input type="range" id="volume-slider" class="volume-slider-modern" min="0" max="100" value="100" step="1">
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Suggestion Box -->
            <div class="suggestion-box">
                <input type="text" id="suggestion-input" placeholder="Type a song or vibe (e.g. 'Chill beats')...">
                <button onclick="suggestSong()" id="suggest-btn">Queue It</button>
            </div>

            <!-- Queue List -->
            <div class="queue-section">
                <h2>Up Next</h2>
                <div id="queue-list" class="queue-list">
                    <!-- Items injected via JS -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
